            <h2>Contacto</h2>
            <p>Si tienes alguna pregunta, no dudes en contactar con nosotros.</p>

                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>

                <textarea id="message" name="message" rows="4" required></textarea>
